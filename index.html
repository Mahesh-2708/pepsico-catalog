<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PepsiCo Catalog</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
<header class="bg-[#0033A0] text-white p-4 flex justify-between sticky top-0 z-50">
  <h1 class="text-2xl font-bold">PepsiCo Drinks</h1>
  <div class="space-x-4">
    <a href="favorites.html" class="bg-[#E2001A] px-4 py-2 rounded">Favorites</a>
    <a href="cart.html" class="bg-green-500 px-4 py-2 rounded">Cart</a>
  </div>
</header>

<!-- Filters -->
<div class="p-4 flex flex-wrap gap-4 justify-center sticky top-14 bg-gray-50 z-40">
  <input id="search" type="text" placeholder="Search..." class="border p-2 rounded">
  <select id="filterBrand" class="border p-2 rounded">
    <option value="">Brand</option>
    <option value="Pepsi">Pepsi</option>
    <option value="Mirinda">Mirinda</option>
    <option value="7UP">7UP</option>
    <option value="Mountain Dew">Mountain Dew</option>
    <option value="Slice">Slice</option>
  </select>
  <select id="filterCaffeine" class="border p-2 rounded">
    <option value="">Caffeine</option>
    <option value="Yes">Yes</option>
    <option value="No">No</option>
  </select>
  <select id="filterDietary" class="border p-2 rounded">
    <option value="">Dietary</option>
    <option value="Contains Sugar">Contains Sugar</option>
  </select>
</div>

<main id="grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4 p-4 overflow-y-auto"></main>

<!-- Popup Container -->
<div id="popupContainer" class="fixed top-5 right-5 z-50"></div>

<script src="app.js"></script>
</body>
</html>
